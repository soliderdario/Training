<main role="main" class="pb-3">
  <h3>Anúncios</h3>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-forum table-hover" >
        <thead class="thead-dark">
          <tr class="d-flex">
            <th class="col-3">Marca</th>
            <th class="col-3">Modelo</th>
            <th class="col-3">Versão</th>
            <th class="col-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex"  *ngFor="let advertisement of advertisements | paginate: { itemsPerPage: 3, currentPage: page, id:'pgadvertisements' }" >
            <td class="col-3">
              {{ advertisement.Marca }}
            </td>
            <td class="col-3">
              {{advertisement.Modelo}}
            </td>

            <td class="col-3">
              {{advertisement.Versao}}
            </td>

            <td class="col-3">
              <a  class="btn btn-dark" style ="margin-right: 2px;" [routerLink]="" (click)="edit(advertisement,'advertisement-modal-01')">
                <span class="fa fa-search">Editar</span>
              </a>

              <a  class="btn btn-danger" style ="margin-right: 2px;"[routerLink]="" (click)="delete(advertisement.Id)">
                <span class="fa fa-trash">Excluir</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <hr>
    <div class="col-lg-12">
      <div class="display-inline"><pagination-controls (pageChange)="page = $event" [previousLabel]="'Anterior'" [nextLabel]="'Próximo'" [directionLinks]="true" [id]="'pgadvertisements'"></pagination-controls> </div>
    </div>
  </div>

  <div class="form-actions">
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-primary" [routerLink]="" (click)="new('advertisement-modal-01')">Novo</a>
      </div>
    </div>
  </div>
</main>

<app-ms-modal id="advertisement-modal-01" [title]="'Cadastro de Anúncios'"  #tabContentAdvertisement>
  <app-create-update  *ngIf ="advertisement != null" [advertisement]="advertisement" id="advertisement-modal-01" (responseAdvertisement)="onResponseAdvertisement($event)"> </app-create-update>
</app-ms-modal>
